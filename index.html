<!doctype html>
<html ng-app="inicijativaApp" ng-controller="mainCtrl">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title ng-bind="$route.current.scope.pageTitle"></title>
		
		<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
		<link href="http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="canvas-theme/style.css" type="text/css" />
		<link rel="stylesheet" href="canvas-theme/css/swiper.css" type="text/css" />
		<link rel="stylesheet" href="canvas-theme/css/dark.css" type="text/css" />
		<link rel="stylesheet" href="canvas-theme/css/font-icons.css" type="text/css" />
		<link rel="stylesheet" href="canvas-theme/css/animate.css" type="text/css" />
		<link rel="stylesheet" href="canvas-theme/css/components/bs-select.css" type="text/css" />
		<link rel="stylesheet" href="canvas-theme/css/components/bs-filestyle.css" type="text/css">
		<link rel="stylesheet" href="canvas-theme/css/magnific-popup.css" type="text/css" />
		<link rel="stylesheet" href="canvas-theme/css/datepicker.css" type="text/css" />
		<link rel="stylesheet" href="canvas-theme/css/responsive.css" type="text/css" />
		<link rel="stylesheet" type="text/css" href="css/font-awesome/css/font-awesome.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body class="stretched">
		
		<div id="wrapper" class="invisible clearfix">
		
			<header id="header" class="dark no-sticky {{$route.current.scope.headerClass}}">
				<div id="header-wrap">
					<div class="container clearfix">
						<div id="primary-menu-trigger"><i class="icon-reorder"></i></div>
						<div id="logo" class="rightmargin-lg">
							<a href="#/home" class="standard-logo"><img src="img/logo.png" alt="Logo"></a>
						</div>
						<nav id="primary-menu" class="dark sub-title style-2">
							<ul>
								<li><a href="#/list"><div>Prikaži</div><span>postojeće inicijative</a>
									<ul>
										<li><a href="#/list"><div><i class="icon-align-justify2"></i>Lista</div></a></li>
										<li><a href="#/map"><div><i class="icon-map-marker2"></i>Mapa</div></a></li>
									</ul>
								</li>
								<li><a href="#/create"><div>Pokreni</div><span>svoju inicijativu</span></a></li>
								<li><a href="#/contact"><div>Kontaktiraj</div><span>nas</span></a></li>
							</ul>
							<div id="top-search">
								<a href="" ng-click="logout()"><i class="icon-line2-power"></i></a>
							</div>
							<div id="top-cart">
								<a href="" ng-click="loadUserProfile()"><i class="icon-user"></i></a>
							</div>
							<div class="user-welcome fright tright">
								<p>Dobrodošli,</p>
								<strong ng-bind="username"></strong>
							</div>
						</nav>
					</div>
				</div>
			</header>
			
			<section id="slider" ng-view></section>
			
			<footer id="footer" class="dark nomargin {{$route.current.scope.footerClass}}">
				<div id="copyrights">
					<div class="container clearfix">
						<div class="col_half">
							Copyright &copy; 2016 All Rights Reserved by Aleksandar Tosic.
						</div>

						<div class="col_half col_last tright">
							<div class="fright clearfix">
								<a href="#" class="social-icon si-small si-borderless si-facebook">
									<i class="icon-facebook"></i>
									<i class="icon-facebook"></i>
								</a>

								<a href="#" class="social-icon si-small si-borderless si-twitter">
									<i class="icon-twitter"></i>
									<i class="icon-twitter"></i>
								</a>

								<a href="#" class="social-icon si-small si-borderless si-gplus">
									<i class="icon-gplus"></i>
									<i class="icon-gplus"></i>
								</a>
							</div>
						</div>
					</div>	
				</div>
			</footer>
		
		</div>
		
		<div id="gotoTop" class="icon-angle-up"></div>
		
		<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
		<script type="text/javascript" src="node_modules/angular-route/angular-route.min.js"></script>
		<script type="text/javascript" src="node_modules/angular-sanitize/angular-sanitize.min.js"></script>
		<script type="text/javascript" src="node_modules/ng-file-upload/dist/ng-file-upload-shim.min.js"></script>
		<script type="text/javascript" src="node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script>
		
		<script type="text/javascript" src="canvas-theme/js/jquery.js"></script>
		<script type="text/javascript" src="canvas-theme/js/plugins.js"></script>
		<script type="text/javascript" src="canvas-theme/js/functions.js"></script>
		<script type="text/javascript" src="canvas-theme/js/datepicker.js"></script>
		<script type="text/javascript" src="canvas-theme/js/components/bs-select.js"></script>
		<script type="text/javascript" src="canvas-theme/js/components/bs-filestyle.js"></script>
		<script type="text/javascript" src="canvas-theme/js/components/moment.js"></script>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
		
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/controllers.js"></script>
		<script type="text/javascript" src="js/services.js"></script>
		<script type="text/javascript" src="js/directives.js"></script>
		
	</body>
</html>
